<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IWasHere</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <style>
    body.night-mode {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 1em;
      text-align: center;
    }
    header .search-container input {
      font-size: 1em;
      text-align: center;
      border-radius: 8px;
      border: none;
      padding: 0.6em 1em;
      margin: 0.5em;
    }
    .account-actions button {
      font-size: 1em;
      text-align: center;
      border-radius: 8px;
      border: none;
      padding: 0.6em 1em;
      margin: 0.5em;
    }
    .hero {
      padding: 3em 1em;
      text-align: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .canvas-section {
      padding: 2em;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 1em auto;
      border-radius: 12px;
      max-width: 95vw;
      overflow-x: auto;
    }
    .letter-title {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    .buy-button {
      background-color: #28a745;
      color: #fff;
      padding: 1em 2em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin-top: 1em;
      cursor: pointer;
    }
    .pixel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(8px, 1fr));
      grid-auto-rows: 8px;
      gap: 1px;
      background-color: black;
      width: 100%;
      min-width: 1000px;
    }
    .pixel {
      background-color: white;
      border: 0.5px solid #222;
      font-size: 4px;
      text-align: center;
      color: black;
      cursor: pointer;
    }
    .pixel.claimed {
      background-color: #999;
      pointer-events: none;
    }
    .cart-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1c1c1c;
      padding: 2em;
      border-radius: 12px;
      color: white;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    .cart-popup h3 {
      margin-top: 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
      display: none;
    }
    footer {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    footer a {
      margin: 0 1em;
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body class="night-mode">
  <div class="overlay" onclick="closeCartPopup()"></div>
  <header>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search username...">
    </div>
    <div class="account-actions">
        <a href="index.html"><button>Home</button></a>
      <button onclick="showCartPopup()">Cart</button>
    </div>
  </header>
  <main>
    <section class="hero">
      <h1>IWasHere</h1>
      <p>Claim your editable pixel on the eternal digital monument.</p>
    </section>
    <section id="pixelMarketsContainer"></section>
    <div style="text-align: center">
      <button class="buy-button" onclick="selectPixels()">üõí Claim My Pixels</button>
    </div>
    <div id="cartPopup" class="cart-popup"></div>
  </main>
  <footer>
    <section id="footer" class="footer">
    <div>
      <p>¬© 2025 IWasHere. All rights reserved.</p>
      <p>
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a> |
        <a href="#">TikTok</a> |
        <a href="#">YouTube</a> |
        <a href="#">Threads</a>
      </p>
      <p>Payment options:<br><span class="payment-icons">üí≥ Stripe &nbsp;&nbsp; üÖøÔ∏è PayPal</span></p>
      <p class="legal-links">
        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a> | <a href="#">Legal Notice</a>
      </p>
    </div>
    </section>
  </footer>
  <script>
    const container = document.getElementById("pixelMarketsContainer");
    const claimed = new Map();
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const pixelsPerYard = 100000000; // Scale up to 100 million in real use

    function createLetterYard(letter) {
      const section = document.createElement("section");
      section.className = "canvas-section";
      const title = document.createElement("h2");
      title.className = "letter-title";
      title.textContent = `Pixel Yard: ${letter}`;
      section.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "pixel-grid";

      for (let i = 0; i < 10000; i++) { // For demo use 10k
        const pixel = document.createElement("div");
        pixel.className = "pixel";
        pixel.dataset.index = `${letter}-${i}`;
        pixel.contentEditable = true;
        pixel.onclick = () => {
          if (!pixel.classList.contains("claimed")) {
            pixel.classList.add("claimed");
            claimed.set(pixel.dataset.index, letter);
          }
        };
        grid.appendChild(pixel);
      }

      section.appendChild(grid);
      container.appendChild(section);
    }

    function selectPixels() {
      const overlay = document.querySelector(".overlay");
      const popup = document.getElementById("cartPopup");
      popup.innerHTML = '<h3>Selected Pixels</h3>';

      if (claimed.size === 0) {
        popup.innerHTML += '<p>No pixels selected.</p>';
      } else {
        const sorted = Array.from(claimed.entries()).sort((a, b) => a[1].localeCompare(b[1]));
        let currentLetter = null;
        sorted.forEach(([key, letter]) => {
          if (letter !== currentLetter) {
            popup.innerHTML += `<h4>Letter ${letter}</h4>`;
            currentLetter = letter;
          }
          popup.innerHTML += `<p>${key}</p>`;
        });
        popup.innerHTML += '<button class="buy-button">Checkout</button>';
      }

      popup.style.display = "block";
      overlay.style.display = "block";
    }

    function showCartPopup() {
      selectPixels();
    }

    function closeCartPopup() {
      document.getElementById("cartPopup").style.display = "none";
      document.querySelector(".overlay").style.display = "none";
    }

    letters.split("").forEach(createLetterYard);
  </script>
</body>
</html>
